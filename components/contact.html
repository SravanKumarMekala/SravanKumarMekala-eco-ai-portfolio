<div class="container mx-auto px-4 md:px-8">
    <h2 class="text-4xl font-bold text-white text-center mb-8 border-b-2 border-teal-500 pb-2 inline-block">Get in Touch
    </h2>

    <div class="max-w-xl mx-auto bg-gray-800 p-8 rounded-lg shadow-xl border border-gray-700">
        <form id="contactForm">
            <div class="mb-6">
                <label for="name" class="block text-gray-300 text-sm font-bold mb-2">Name</label>
                <input type="text" id="name" name="name"
                    class="shadow appearance-none border rounded w-full py-3 px-4 text-white-700 leading-tight focus:outline-none focus:ring-2 focus:ring-teal-500 bg-gray-700 border-gray-600 placeholder-gray-400"
                    placeholder="Your Name">
                <p class="text-red-400 text-xs italic mt-2 hidden" id="nameError">Name cannot be empty.</p>
            </div>
            <div class="mb-6">
                <label for="email" class="block text-gray-300 text-sm font-bold mb-2">Email</label>
                <input type="email" id="email" name="email"
                    class="shadow appearance-none border rounded w-full py-3 px-4 text-white-700 leading-tight focus:outline-none focus:ring-2 focus:ring-teal-500 bg-gray-700 border-gray-600 placeholder-gray-400"
                    placeholder="your.email@example.com">
                <p class="text-red-400 text-xs italic mt-2 hidden" id="emailError">Please enter a valid email address.
                </p>
            </div>
            <div class="mb-8">
                <label for="message" class="block text-gray-300 text-sm font-bold mb-2">Message</label>
                <textarea id="message" name="message" rows="5"
                    class="shadow appearance-none border rounded w-full py-3 px-4 text-white-700 leading-tight focus:outline-none focus:ring-2 focus:ring-teal-500 bg-gray-700 border-gray-600 placeholder-gray-400"
                    placeholder="Your message..."></textarea>
                <p class="text-red-400 text-xs italic mt-2 hidden" id="messageError">Message cannot be empty.</p>
            </div>
            <div class="flex items-center justify-between">
                <button type="submit"
                    class="bg-teal-500 hover:bg-teal-600 text-white font-bold py-3 px-6 rounded-md focus:outline-none focus:shadow-outline transition duration-300">Send
                    Message</button>
            </div>
        </form>
    </div>
</div>
